<div ng-if="!notFoundUser">
  <div ng-include="'views/header.html'" ></div>
  <md-whiteframe class="md-whiteframe-2dp md-accent" layout="row" layout-align="center center" style="height:240px;background-color:#64B5F6">
    <img src="/images/avatar.svg" height="160px" width="160px">
    <div layout="column" style="max-width:50vw;margin-left: 20px;">
      <span style="font-size:36px;font-weight: bold;color:#fff;">{{user.name}}</span>
      <span style="font-size:18px;color:#fff;margin-top:10px;">{{user.username}}</span>
      <span style="font-size:18px;color:#fff;">{{user.bio}}<span>
    </div>
  </md-whiteframe>
  <div layout="row" layout-align="center" style="padding:10px;">
    <div layout="column" flex-sm="100" flex-gt-sm="80" flex-gt-md="60">
      <div ng-repeat="repo in repos">
        <md-whiteframe class="md-whiteframe-1dp" style="background-color:#fff;padding:20px;margin-bottom:10px;" layout="column">
            <a href ng-click="gotoPath(user.username+'/'+repo.name)" style="font-size:28px;margin-bottom:8px;">{{repo.name}}</a>
            <span>{{repo.description}}</span>
        </md-whiteframe>
      </div>
    </div>
</div>
</div>
<div ng-if="notFoundUser">
  <div ng-include="'views/status404.html'" ></div>
</div>
