
<div ng-init='mustDisplay = 0;' >
  <div layout="row" ng-attr-layout-align="{{ (nodeList[0].type!='pattern')?'end center':'start center'}}">
    <md-button  class="md-icon-button" aria-label="" ng-click="mustDisplay = (mustDisplay-1<0)?nodeList.length-1:mustDisplay-1" ng-show="nodeList.length > 1" >
      <i class="material-icons">chevron_left</i>
    </md-button>
    <div ng-repeat="node in nodeList" ng-if="$index == mustDisplay">
      <div ng-init="setLastNode(node,parentNode)"></div>
      <div layout="row" layout-align="center center">
      <md-input-container md-no-float class="md-block" aria-label="z">
       <input ng-model="node.value" type="text" placeholder="" ng-change="topicUpdateNode(node.id,node.value)" aria-label="node value">
      </md-input-container>
      <md-button  class="md-icon-button" aria-label="" ng-click="" >
        <i class="material-icons">close</i>
      </md-button>
      </div>
    </div>
    <md-button  class="md-icon-button" aria-label="" ng-click="mustDisplay = (mustDisplay + 1)%nodeList.length;" ng-show="nodeList.length > 1">
      <i class="material-icons">chevron_right</i>
    </md-button>
  </div>
  <div ng-repeat="node in nodeList" ng-if="$index == mustDisplay">
    <div ng-init="parentNode = node;nodeList = node.next;" ng-include="'views/nodelist.html'"></div>
  </div>
</div>
